<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button class="modal-close" data-modal-close="click" type="button">
      <svg class="close" width="8" height="8">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-text" id="modalText-link">Leave your contacts and we will call you back</p>
    <form class="modal-form" id="myForm">
      <label class="modal-name translate" id="nameLabel-link"
        >Name
        <span class="input-wrap">
          <input class="modal-input" type="text" name="name" id="name" name="name"/>
          <svg class="modal-icon" width="18" height="24">
            <use
              class="icon-modal-footer"
              href="./images/sprite.svg#icon-person"
            ></use>
          </svg>
        </span>
      </label>
      <label class="modal-name translate" id="phoneLabel-link"
        >Phone
        <span class="input-wrap">
          <input class="modal-input" type="tel" name="tel" id="phone" name="phone"/>
          <svg class="modal-icon" width="18" height="24">
            <use
              class="icon-modal-footer"
              href="./images/sprite.svg#icon-phone-black-18dp-1"
            ></use>
          </svg>
        </span>
      </label>
      <label class="modal-name translate" for="comment" id="commentLabel-link"
        >Comment
        <textarea
          class="modal-textarea"
          id="comment"
          name="Comment"
          placeholder="Text input" id="comment" name="comment"
        ></textarea>
      </label>

            <input class="modal-check visually-hidden" name="policy" id="policy" type="checkbox" value="true"
              required>
          <label class="policy-text" for="policy">
            <span>

            </svg>
            </span> 
            I accept the terms and conditions of the <a class="policy-text-link" href="">Privacy Policy</a>
          </label>
          </div> -->
      <button class="btn btn-form translate" type="submit" id="sendButton-link">Send</button>
    </form>
  </div>
</div>
